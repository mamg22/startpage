<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="title">Welcome Back</div>
        <div id="clock">--:----</div>
        <!--
        <form class="search-bar" action="https://duckduckgo.com/">
            <input autofocus type="search" name="q" placeholder="Search in DuckDuckGo"></input>
        </form>
        -->

        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">Entertainment</div>
                <div class="bookmark-inner-container">
                    <div class="bookmark"><a href="https://www.reddit.com/">Reddit</a></div>
                    <div class="bookmark"><a href="https://www.youtube.com/">Youtube</a></div>
                    <div class="bookmark"><a href="https://news.ycombinator.com">Hacker News</a></div>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">Social</div>
                <div class="bookmark-inner-container">
                    <div class="bookmark"><a href="https://riot.im/app">Riot.im</a></div>
                    <div class="bookmark"><a href="https://discordapp.com/channels/@me">Discord</a></div>
                    <div class="bookmark"><a href="https://web.whatsapp.com/">Whatsapp Web</a></div>
                    <div class="bookmark"><a href="https://www.messenger.com/">Messenger</a></div>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">Dev</div>
                <div class="bookmark-inner-container">
                    <div class="bookmark"><a href="https://github.com">Github</a></div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
